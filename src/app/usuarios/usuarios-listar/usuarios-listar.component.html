<p>usuarios-listar works!</p>
<div class="row">
    <div class="col-md-10">
        <h3>Categorias</h3>
    </div>
    <div class="col-md-2 text-end">
        <button id="cadastrar" name="cadastrar" type="button" class="btn btn-success" routerLink="../form"  >Cadastrar</button>
    </div>
</div>
<hr>
<table class="table datatable">
    <thead>
        <tr>
            <th width="10%" class="text-center" scope="col">#</th>
            <th width="69%" scope="col">Nome</th>
            <th width="69%" scope="col">email</th>
            <th width="3%"  scope="col"></th>
            <th width="3%"  scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuarios of dados">
            <td class="text-center" scope="row"><a href="#">01</a></td>
            <td scope="row"><a href="#" class="text-primary">{{ usuarios.nome }}</a></td>
            <td scope="row"><a href="#" class="text-primary">{{ usuarios.email }}</a></td>
            <td scope="row">
                <button type="button" class="btn btn-primary " (click)="editar(usuarios.indice)"><i class="bi bi-pencil-fill"></i></button>
            </td>
            <td scope="row">
                <button type="button" class="btn btn-danger" (click)="excluir(usuarios.indice)"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
    <tfoot>
    </tfoot>
</table>
