<form id="form-cadastro">
    <div class="row">
        <div class="col-md-10"><h3>Cadastro de Usu√°rio</h3></div>
        <div class="col-md-2 text-end">
            <button id="salvar" name="salvar" type="button" class="btn btn-success" (click)="salvar()">
                <span class="bi bi-check"></span>
                Salvar
            </button>
        </div>
    </div>
    <hr>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome* </label>
                <input type="text" aria-label="nome" id="nome" name="nome" [(ngModel)]="nome" class="form-control">
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail* </label>
                <input type="text" aria-label="email" id="email" name="email" [(ngModel)]="email" class="form-control">
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="senha" class="form-label">Senha* </label>
                <input type="password" aria-label="senha" id="senha" name="senha" [(ngModel)]="senha" class="form-control">
            </div>
        </div>
    </div>
</form>
