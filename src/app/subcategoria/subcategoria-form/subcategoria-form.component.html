<form>
    <div class="row">
        <div class="col-md-10"><h3>Cadastro</h3></div>
        <div class="col-md-2 text-end">
            <button id="salvar" name="salvar" type="button" class="btn btn-success" (click)="salvar()" >
                <span class="bi bi-check"></span>
                Salvar
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria: </label>
                <select class="form-select form-select-sm form-control" aria-label="Small select example" name="categoria" >
                    <option  *ngFor="let categoria of categorias" [value]="categoria.indice" [innerHTML]="categoria.descricao"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição: </label>
                <input type="text" aria-label="descricao" id="descricao" name="descricao" [(ngModel)]="descricao" class="form-control">
            </div>
        </div>
    </div>
</form>
