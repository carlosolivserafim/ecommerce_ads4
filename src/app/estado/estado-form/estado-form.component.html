<form id="form-cadastro">
    <div class="row">
        <div class="col-md-10"><h3>Cadastro de Estado</h3></div>
        <div class="col-md-2 text-end">
            <button id="salvar" name="salvar" type="button" class="btn btn-success" (click)="salvar()">
                <span class="bi bi-check"></span>
                Salvar
            </button>
        </div>
    </div>
    <hr>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="estado" class="form-label">Nome* </label>
                <input type="text" aria-label="estado" id="estado" name="estado" [(ngModel)]="estado" class="form-control">
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="sigla" class="form-label">Sigla* </label>
                <input type="text" aria-label="sigla" id="sigla" name="sigla" [(ngModel)]="sigla" class="form-control">
            </div>
        </div>
    </div>
</form>
