<form id="form-cadastro">
    <div class="row">
        <div class="col-md-10">
            <h3>Cadastro de Fornecedor</h3>
        </div>
        <div class="col-md-2 text-end">
            <button id="salvar" name="salvar" type="button" class="btn btn-success" (click)="salvar()">
                <span class="bi bi-check"></span>
                Salvar
            </button>
        </div>
    </div>s
    <hr>
    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Fantasia* </label>
                <input type="text" aria-label="nome" id="nome" name="nome" [(ngModel)]="nome" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="social" class="form-label">Raz√£o Social* </label>
                <input type="text" aria-label="social" id="social" name="social" [(ngModel)]="social" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ* </label>
                <input type="text" aria-label="cnpj" id="cnpj" name="cnpj" [(ngModel)]="cnpj" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="contato" class="form-label">Contato* </label>
                <input type="text" aria-label="contato" id="contato" name="contato" [(ngModel)]="contato" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail* </label>
                <input type="text" aria-label="email" id="email" name="email" [(ngModel)]="email" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro* </label>
                <input type="text" aria-label="logradouro" id="logradouro" name="logradouro" [(ngModel)]="logradouro" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento* </label>
                <input type="text" aria-label="complemento" id="complemento" name="complemento" [(ngModel)]="complemento" class="form-control">
            </div>
        </div>
    </div>  

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro* </label>
                <input type="text" aria-label="bairro" id="bairro" name="bairro" [(ngModel)]="bairro" class="form-control">
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade* </label>
                <input type="text" aria-label="cidade" id="cidade" name="cidade" [(ngModel)]="cidade" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="mb-3">
                <label for="estado" class="form-label">Estado*: </label>
                <select class="form-select form-select-sm form-control" aria-label="Small select example" name="estado" >
                    <option  *ngFor="let estado of estados" [value]="estado.indice" [innerHTML]="estado.estado"></option>
                </select>
            </div>
        </div>
    </div>
</form>
